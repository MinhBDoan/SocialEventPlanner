
<h1>Register Here</h1>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <h5 *ngIf="success">Your form is valid</h5>
  <label>
    Full Name:
    <input type="text" formControlName="fullname">
    <div *ngIf="submitted && registerForm.controls.fullname.errors" class="error">
      <div *ngIf="registerForm.controls.fullname.errors.required">Your fullname is required</div>
    </div>
  </label>
<label>
  Email:
  <input type="text" formControlName="email">
  <div *ngIf="submitted && registerForm.controls.email.errors" class="error">
    <div *ngIf="registerForm.controls.email.errors.required">Your email is required</div>
  </div>
</label>

<label>
    Password:
    <textarea type="textarea" formControlName="password"></textarea>
    <div *ngIf="submitted && registerForm.controls.password.errors" class="error">
      <div *ngIf="registerForm.controls.password.errors.required">Your password is required</div>
    </div>
  </label>


<input type="submit"  value = "Register"class="cta">



</form>
