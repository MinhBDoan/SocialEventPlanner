<h1>Create Events</h1>

<div>
<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">

  <h5 *ngIf="success">Your form is valid</h5>
<label>
  Title:
  <input type="text" formControlName="title">
  <div *ngIf="submitted && eventForm.controls.title.errors" class="error">
    <div *ngIf="eventForm.controls.title.errors.required">Your title is required</div>
  </div>
</label>

<label for="start">Start date:</label>

<input type="date" id="start" name="trip-start"
       value="2018-07-22"
       min="2018-01-01" max="2018-12-31">


 

<label for="start">End date:</label>

<input type="date" id="start" name="trip-end"
       value="2018-07-22"
       min="2018-01-01" max="2018-12-31">


  <label>
    Description:
    <input type="text" formControlName="description">
    <div *ngIf="submitted && eventForm.controls.description.errors" class="error">
      <div *ngIf="eventForm.controls.description.errors.required">Your Description is required</div>
    </div>
  </label>

  <input type="submit" value="Add Guests" class="cta">  

<input type="submit" value="Create Event" class="cta">


<input type="submit" value="Cancel" class="cta" >

</form>

</div>
